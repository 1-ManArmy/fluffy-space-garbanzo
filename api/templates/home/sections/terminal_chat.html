<!-- Terminal Chat Section -->
<section class="py-20 bg-gray-900">
    <div class="container mx-auto px-6">
        <div class="text-center mb-16">
            <h2 class="text-4xl lg:text-5xl font-bold text-white mb-6">AI Terminal Chat</h2>
            <p class="text-xl text-gray-300 max-w-3xl mx-auto">
                Interactive terminal interface for real-time AI communication
            </p>
        </div>
        
        <div class="terminal-chat-container">
            <div class="terminal-chat-header">AI Terminal v2.0</div>
            <div class="terminal-chat-log">
                <div>$ ai-connect --mode=interactive</div>
                <div>AI: Hello! I'm ready to assist you.</div>
                <div>User: Help me with code optimization</div>
                <div>AI: I can analyze your code and suggest improvements...</div>
                <div class="cursor">_</div>
            </div>
            <input type="text" class="terminal-chat-input" placeholder="Type your message...">
            <button class="terminal-chat-send-btn">Send Message</button>
        </div>
    </div>
</section>
